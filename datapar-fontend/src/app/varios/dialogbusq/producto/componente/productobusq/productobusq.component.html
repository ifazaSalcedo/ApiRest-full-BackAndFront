<div class="flex flex-column">
  <div class="flex-1 flex-column justify-content-start">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
      <input type="text" [autofocus]="true" pInputText placeholder="Nombre/Razón" [(ngModel)]="textoFiltro"
        (keydown.enter)="filtrarProducto()" class="w-full mb-2"/>
    </p-iconField>
  </div>

  <div class="flex flex-column justify-content-start">
    <p-table [value]="productos" styleClass="p-datatable-striped" responsiveLayout="scroll"  [tableStyle]="{'min-height':'400px'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Producto</th>
          <th>Código</th>
          <th>Stock</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-producto>
        <tr>
          <td>{{producto.codigo}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.stockActual}}</td>
          <td>
            <p-button icon="pi pi-check-square" [rounded]="true" [text]="true" [raised]="true" severity="secondary" (onClick)="selectProducto(producto)" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
